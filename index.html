<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            transition: none;
        }
        
        #noBtn.moving {
            position: absolute;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="heart">üíù</div>
            <h1>Will you be my Valentine this year?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div class="celebration" id="celebration">
            <h2>Yaaaay! üéâüíñ</h2>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenFicGt5c28wZDVvOW15dzF4NWdkZ2xjdDU5OW40eWs1b3E3dmoybyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
            <p style="margin-top: 20px; font-size: 1.5em; color: #e74c3c;">Best Valentine's Day ever! üíï</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        // Fonction pour d√©placer le bouton "No" al√©atoirement
        noBtn.addEventListener('mouseenter', () => {
            noBtn.classList.add('moving');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculer les limites pour que le bouton reste dans le conteneur
            const maxX = containerRect.width - btnRect.width - 80; // 40px de padding de chaque c√¥t√©
            const maxY = 200; // Limiter la hauteur de d√©placement
            
            // G√©n√©rer des positions al√©atoires
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // G√©rer le clic sur "Yes"
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            celebration.classList.add('active');
            
            // Ajouter des confettis
            createConfetti();
        });

        // Fonction pour cr√©er des confettis
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear`;
                    confetti.style.opacity = '1';
                    confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
